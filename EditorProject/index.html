<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <title>Phanditor</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <input type="text" id="titleText" placeholder="제목을 입력해주세요." />
      </div>
      <div class="tool">
        <div class="item-Box">
          <ul class="item-List">
            <li class="item">
              <img src="back.png" class="function" />
            </li>

            <li class="item"><img src="foward.png" class="function" /></li>
            <li class="item"><img src="print.png" class="function" /></li>
            <li class="item rightLine">
              <a href="http://speller.cs.pusan.ac.kr/" target="_blank">
                <img src="ABC.png" class="function"/></a>
            </li>

            <li class="item">굴림</li>

            <li class="item">12<img src="moredown.png" class="more" />
            </li>

            <li class="item">
              <label>가<img src="moreup.png" class="more"/></label>
            </li>
            <li class="item">
              <label>가<img src="moredown.png" class="more"/></label>
            </li>

            <li class="item">
              <div id="colorbarWrapper">
                <label><span class="colorbar">가</span></label>
                <img src="colorbar.png" id="colorbarClass" />
              </div>
              <img src="moredown.png" class="more" />
            </li>

            <li class="item">100%</li>

            <li class="item"><img src="Bold.png" class="font-Effect" /></li>
            <li class="item"><img src="Italic.png" class="font-Effect" /></li>
            <li class="item"><img src="underbar.png" class="font-Effect" /></li>
            <li class="item"><img src="shadow.png" class="font-Effect" /></li>

            <li class="item"><img src="left.png" class="function" /></li>
            <li class="item"><img src="middle.png" class="function" /></li>
            <li class="item"><img src="right.png" class="function" /></li>
            <li class="item"><img src="free.png" class="function" /></li>

            <li class="item"><img src="moveright.png" class="function" /></li>
            <li class="item"><img src="moveleft.png" class="function" /></li>
            <li class="item"><img src="list.png" class="function" /></li>
            <!-- 21 -->

            <li class="item"><img src="file.png" class="function" /></li>
            <li class="item"><img src="img.png" class="function" /></li>
          </ul>
        </div>
      </div>
      <div class="editor-Wrapper">
        <div class="editor">
          <div class="description">
            <textarea id="descriptionText" type="text"></textarea>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
