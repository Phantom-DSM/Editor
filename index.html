<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <title>Phanditor</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <input type="text" id="titleText" placeholder="제목을 입력해주세요." />
      </div>
      <div class="tool">
        <div class="item-Box">
          <ul class="item-List">
            <li class="item">
              <img src="./image/back.png" class="function" />
            </li>

            <li class="item">
              <img src="./image/foward.png" class="function" />
            </li>
            <li class="item printer">
              <img src="./image/print.png" class="function" onclick="printer()"/>
            </li>
            <li class="item rightLine">
              <a href="http://speller.cs.pusan.ac.kr/" target="_blank">
                <img src="./image/ABC.png" class="function"/></a>
            </li>
            <li class="holder"></li>

            <li class="item">굴림</li>
            <li class="holder"></li>

            <li class="item">
              12<img src="./image/moredown.png" class="more" />
            </li>
            <li class="holder"></li>


            <li class="item">
              <label>가<img src="./image/moreup.png" class="more"/></label>
            </li>
            <li class="item">
              <label>가<img src="./image/moredown.png" class="more"/></label>
            </li>
            <li class="holder"></li>

            <li class="item">
              <div id="colorbarWrapper">
                <label><span class="colorbar">가</span></label>
                <img src="./image/colorbar.png" id="colorbarClass" />
              </div>
              <img src="./image/moredown.png" class="more" />
            </li>
            <li class="holder"></li>

            <li class="item">100%</li>
            <li class="holder"></li>

            <li class="item">
              <img src="./image/Bold.png" class="font-Effect" />
            </li>
            <li class="item">
              <img src="./image/Italic.png" class="font-Effect" />
            </li>
            <li class="item">
              <img src="./image/underbar.png" class="font-Effect" />
            </li>
            <li class="item">
              <img src="./image/shadow.png" class="font-Effect" />
            </li>
            <li class="holder"></li>
            
            <li class="item">
              <img src="./image/left.png" class="function" />
            </li>
            <li class="item">
              <img src="./image/middle.png" class="function" />
            </li>
            <li class="item">
              <img src="./image/right.png" class="function" />
            </li>
            <li class="item">
              <img src="./image/free.png" class="function" />
            </li>
            <li class="holder"></li>

            <li class="item">
              <img src="./image/moveright.png" class="function" />
            </li>
            <li class="item">
              <img src="./image/moveleft.png" class="function" />
            </li>
            <li class="item">
              <img src="./image/list.png" class="function" />
            </li>
            <li class="holder"></li>
            <!-- 21 -->

            <li class="item">
              <img src="./image/file.png" class="function" />
            </li>
            <li class="item"><img src="./image/img.png" class="function" /></li>
          </ul>
        </div>
      </div>
      <div class="editor-Wrapper">
        <div class="editor">
          <div class="description">
            <textarea id="descriptionText" type="text"></textarea>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
